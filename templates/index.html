<!DOCTYPE html>
<html>

<head>
    <title>Yohann Mepa</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='main.css') }}">
</head>

<body>
    <div id="ctnr">
        <script type="text/javascript">
        </script>
        <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js'></script>
        <div id='three'>

            <script type="text/javascript" src="https://threejs.org/examples/js/loaders/ColladaLoader.js"></script>
            <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
            <script> 
            var loader = new THREE.ColladaLoader( loadingManager );
                        loader.load( "{{ url_for('static', filename='mesh.dae') }}", function ( collada ) {
                            elf = collada.scene;
                        } );
            var loadingManager = new THREE.LoadingManager( function() {
                                scene.add( elf );
                        } );
            </script>
        </div>
        <div class='top'>
            <div id="title">
                {% if name %}
                <h1>Hello
                    <span id="white">,</span> {{ name }}
                    <span id="white">.</span>
                </h1>
                {% else %}
                <h1>Hello
                    <span id="white">,</span> {{rand}}
                    <span id="white">.</span>
                </h1>
                {% endif %} {{about}}
            </div>
        </div>
    </div>
</body>

</html>
