<!DOCTYPE html>
<html>

<head>
    <title>Yohann Mepa</title>
    <style>
        @font-face{
            font-family: Leitura;
            src: url('{{ url_for('static',filename='datas/Leitura_News_Italic_4.otf') }}');
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='datas/main.css') }}">
    {% if css == 1 %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='datas/highlightPink.css') }}">
    {% elif css == 2 %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='datas/highlightOrange.css') }}">
    {% elif css == 3 %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='datas/highlightGreen.css') }}">
    {% endif %} 
</head>

<body>
    <div id="ctnr">        
        <canvas id='three'>
            <script> 
                var peko = "{{ url_for('static', filename='datas/peko.json') }}"
                var tex = "{{ url_for('static', filename='datas/text_low.jpg') }}"
                var crown = "{{ url_for('static', filename='datas/crown.json') }}"
                var wings = "{{ url_for('static', filename='datas/wings.json') }}"
            </script>
        </canvas>
        <div class='top'>
            <div id="title">
                {% if name %}
                <h1> 
                    <span id="white">Hello,</span> 
                    {{ name }}
                    <span id="white">.</span>
                </h1>
                {% else %}
                <h1> 
                    <span id="white">Hello,</span> 
                    {{rand}}
                    <span id="white">.</span>
                </h1>
                {% endif %} 
                {{about}}
            </div>
            <div>
                <ul class="social-media-list">
                    {% if css == 1 %}
                    <li><a href="https://www.linkedin.com/in/yohann-mepa-69015073/">
                        <img src="{{ url_for('static', filename='datas/Pin.png') }}" alt="LinkedIn" title="LinkedIn"></a></li>
                    <li><a href="https://github.com/llPekoll/website">
                        <img src="{{ url_for('static', filename='datas/Pgit.png') }}" alt="GitHub" title="GitHub"></a></li>
                    <li><a href="{{ url_for('static', filename='datas/cv.pdf.png') }}">
                        <img src="{{ url_for('static', filename='datas/Pcv.png') }}" alt="CV" title="CV"></a></li>
                    {% elif css == 2 %}
                    <li><a href="https://www.linkedin.com/in/yohann-mepa-69015073/">
                        <img src="{{ url_for('static', filename='datas/Oin.png') }}" alt="LinkedIn" title="LinkedIn"></a></li>
                    <li><a href="https://github.com/llPekoll/website">
                        <img src="{{ url_for('static', filename='datas/Ogit.png') }}" alt="GitHub" title="GitHub"></a></li>
                    <li><a href="{{ url_for('static', filename='datas/cv.pdf.png') }}">
                        <img src="{{ url_for('static', filename='datas/Ocv.png') }}" alt="CV" title="CV"></a></li>
                    {% elif css == 3 %}
                    <li><a href="https://www.linkedin.com/in/yohann-mepa-69015073/">
                        <img src="{{ url_for('static', filename='datas/Gin.png') }}" alt="LinkedIn" title="LinkedIn"></a></li>
                    <li><a href="https://github.com/llPekoll/website">
                        <img src="{{ url_for('static', filename='datas/Ggit.png') }}" alt="GitHub" title="GitHub"></a></li>
                    <li><a href="{{ url_for('static', filename='datas/Yohann_MEPA_cv.pdf') }}">
                        <img src="{{ url_for('static', filename='datas/Gcv.png') }}" alt="CV" title="CV"></a></li>
                    {% endif %} 
                </ul>
            </div>
            <script type="text/javascript" src='{{ url_for('static',filename='js/three.min.js') }}'></script>
            <script type="text/javascript" src='{{ url_for('static',filename='js/EffectComposer.js') }}'></script>
            <script type="text/javascript" src='{{ url_for('static',filename='js/CopyShader.js') }}'></script>
            <script type="text/javascript" src='{{ url_for('static',filename='js/RenderPass.js') }}'></script>
            <script type="text/javascript" src='{{ url_for('static',filename='js/ShaderPass.js') }}'></script>
            <script type="text/javascript" src='{{ url_for('static',filename='js/DigitalGlitch.js') }}'></script>
            <script type="text/javascript" src='{{ url_for('static',filename='js/GlitchPass.js') }}'></script>
            <script type="text/javascript" src='{{ url_for('static',filename='js/VignetteShader.js') }}'></script>
            <script  type="text/javascript" src='{{ url_for('static',filename='js/HorizontalBlurShader.js') }}'></script>
            <script type="text/javascript" src='{{ url_for('static',filename='js/MaskPass.js') }}'></script>
            <script  type="text/javascript" src='{{ url_for('static',filename='js/VerticalBlurShader.js') }}'></script>
            <script type="text/javascript" src='{{ url_for('static',filename='js/SepiaShader.js') }}'></script>

            <script type="text/javascript" src='{{ url_for('static',filename='js/Detector.js') }}'></script>
            
            <script type="text/javascript" src='{{ url_for('static',filename='js/DotScreenShader.js') }}'></script>
            <script type="text/javascript" src='{{ url_for('static',filename='js/RGBShiftShader.js') }}'></script>

            <script type="text/javascript" src='{{ url_for('static',filename='js/LuminosityHighPassShader.js') }}'></script>
            
            <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
        </div>
    </div>
</body>

</html>
