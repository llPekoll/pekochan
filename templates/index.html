<!DOCTYPE html>
<html>

<head>
    <title>Yohann Mepa</title>
    <style>
        @font-face{
            font-family: Leitura;
            src: url('{{ url_for('static',filename='datas/Leitura_News_Italic_4.otf') }}');
            font-weight: bold;
        }
    </style>
    <link rel="icon" href="{{url_for('static', filename='crown.png')}}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='datas/main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='datas/') }}{{css[0]}}">
</head>

    <div id="ctnr">

            <script> 
            var smile = "/smile"
            var fontMenu = "{{ url_for('static', filename='datas/Leitura.json') }}"
            </script>   
        </canvas>
        <canvas id='background'>
            <script> 
                var peko = "{{ url_for('static', filename='datas/peko.json') }}"

                var crown = "{{ url_for('static', filename='datas/crown.json') }}"

            </script>
        </canvas>
        <div class='top'>
            <div id="title">
                {% if name %}

                    <span id="white">Hello,</span>

                </h1>

                <h1> 
                    <span id="white">Hello,</span>

                {% endif %}

            <div>

                        <img src="{{ url_for('static', filename='datas/') }}{{css[3]}}" alt="LinkedIn" title="LinkedIn"></a></li>
                    <li><a href="https://github.com/llPekoll/website">
                        <img src="{{ url_for('static', filename='datas/') }}{{css[2]}}" alt="GitHub" title="GitHub"></a></li>
                    <li><a href="{{ url_for('static', filename='datas/Yohann_MEPA_CV.pdf') }}">
                        <img src="{{ url_for('static', filename='datas/') }}{{css[1]}}" alt="CV" title="CV"></a></li> 
                </ul>
            </div>
            <script type="text/javascript" src='{{ url_for('static',filename='js/three.min.js') }}'></script>
            <script type="text/javascript" src='{{ url_for('static',filename='js/EffectComposer.js') }}'></script>
            <script type="text/javascript" src='{{ url_for('static',filename='js/CopyShader.js') }}'></script>

            <script type="text/javascript" src="{{ url_for('static', filename='mesh.js') }}"></script>
